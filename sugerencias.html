<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sugerencias - La Olla Pitadora</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="theme-color" content="#FFD700">

    <style>
        body { 
            font-family: 'Arial Black', sans-serif; 
            background-color: #FFD700; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            flex-direction: column; 
        }

        .container { 
            width: 90%; 
            max-width: 400px; 
        }

        h2 { font-size: 1.5rem; margin-bottom: 10px; color: #111; }
        p { font-family: sans-serif; font-size: 0.9rem; margin-bottom: 20px; color: #333; }

        textarea { 
            width: 100%; 
            height: 150px; 
            padding: 15px; 
            font-size: 1.1rem; 
            border-radius: 15px; 
            border: 3px solid #111; 
            box-sizing: border-box; 
            resize: none; 
            margin-bottom: 15px;
            font-family: 'Arial', sans-serif;
        }

        button { 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            padding: 15px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            border-radius: 12px; 
            cursor: pointer; 
            width: 100%; 
            text-transform: uppercase; 
            border: 3px solid #111;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2); 
        }
        button:active { transform: scale(0.96); }

        .btn-volver {
            background-color: transparent;
            color: #111;
            border: none;
            box-shadow: none;
            text-decoration: underline;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>BUZÓN DE LA OLLA</h2>
        <p>¿Qué temas faltan? ¿Qué penitencia agregamos? <br> ¡Hable pues!</p>
        
        <form id="form-sugerencias" action="https://formspree.io/f/mzdbjdbd" method="POST">
            <textarea name="message" placeholder="Ej: Agreguen penitencias de bailar reggaeton..." required></textarea>
            <button type="submit">ENVIAR</button>
        </form>
        
        <!-- Enlace simple para volver al juego -->
        <a href="index.html">
            <button class="btn-volver">Volver al Juego</button>
        </a>
    </div>

    <script>
        const form = document.getElementById("form-sugerencias");
        
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const btn = form.querySelector("button[type='submit']");
            const originalText = btn.innerText;
            btn.innerText = "Enviando...";
            btn.disabled = true;

            const data = new FormData(form);
            try {
                await fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: { 'Accept': 'application/json' }
                });
                alert("¡Mensaje recibido! Gracias, mor.");
                form.reset();
                window.location.href = "index.html"; // Volver al juego automáticamente
            } catch (error) {
                alert("Uy, hubo un error enviando. Intenta más tarde.");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
