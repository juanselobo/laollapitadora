<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Olla Pitadora</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FFD700">

    <style>
        /* --- 1. CONFIGURACIÓN BASE (SIN BLOQUEAR POINTER EVENTS GLOBALMENTE) --- */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            outline: none !important;
            caret-color: transparent !important; /* Mantiene la línea invisible */
        }

        /* --- 2. EXCEPCIONES PARA ESCRIBIR --- */
        textarea, input {
            caret-color: #000 !important;
            -webkit-user-select: text !important;
            user-select: text !important;
            cursor: text !important;
            pointer-events: auto !important;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            cursor: default;
        }

        body { 
            font-family: 'Arial Black', sans-serif; 
            background-color: #FFD700; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            flex-direction: column; 
        }

        /* --- 3. BLOQUEO SOLO A TEXTOS (PARA EVITAR CURSOR) --- */
        /* NO INCLUIR 'div' AQUÍ, ESO FUE LO QUE ROMPIÓ EL TOUCH */
        h1, h2, h3, p, span, .big-text, #tema-display {
            cursor: default;
            pointer-events: none; /* El texto es intocable */
        }
        
        /* --- 4. HABILITAR TOQUE EN INTERACTIVOS --- */
        button, a, .region-option, .region-option label, .link-discreto, .card, .screen {
            pointer-events: auto !important; /* Forzar que reciban el dedo */
        }

        /* PANTALLAS */
        .screen { 
            display: none; 
            width: 90%; 
            max-width: 400px; 
            height: 100%; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            box-sizing: border-box; 
            position: relative; 
            /* Importante para touch */
            touch-action: manipulation;
        }
        .active { display: flex; }
        
        /* TARJETA */
        .card { 
            background: white; 
            padding: 20px; 
            border-radius: 20px; 
            box-shadow: 8px 8px 0 #111; 
            border: 4px solid #111; 
            width: 100%; 
            margin-bottom: 20px; 
            box-sizing: border-box;
            /* El card en sí no hace nada, pero deja pasar clicks si fuera necesario */
        }
        
        /* BOTONES */
        button { 
            background-color: #111; 
            color: white; 
            border: none; 
            padding: 18px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            border-radius: 12px; 
            cursor: pointer; 
            width: 100%; 
            text-transform: uppercase; 
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2); 
            transition: transform 0.1s; 
            touch-action: manipulation; /* Optimiza touch */
            margin-bottom: 10px;
            position: relative;
            z-index: 10; /* Asegura que esté encima */
        }
        button:active { transform: scale(0.96); }
        
        .btn-secondary { background: white; color: #111; border: 3px solid #111; }
        
        .btn-omitir {
            background-color: #D32F2F; 
            color: white;
            border: 3px solid #111;
            padding: 15px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.2;
        }
        
        /* INPUTS OCULTOS */
        input:disabled { display: none; }

        textarea { 
            padding: 15px; font-size: 1.2rem; border-radius: 10px; border: 3px solid #111; width: 100%; text-align: left; margin-bottom: 15px; font-family: 'Arial', sans-serif; 
            box-shadow: none; outline: none; height: 120px; resize: none; 
        }

        /* CHECKBOXES */
        .region-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-bottom: 20px; }
        
        .region-option { position: relative; }
        .region-option input { display: none; } /* Ocultar el checkbox nativo */
        
        .region-option label { 
            display: block; 
            background: #fff; 
            border: 3px solid #111; 
            padding: 10px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 0.9rem; 
            color: #555;
